<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="login.css" />
    <title>Login page</title>
  </head>
  <body>
    <div id="fullscreenOverlay"></div>
      <iframe id="animationFrame" src="transition-animation.html"></iframe>
    <nav class="navbar">
      <div>
        <a href="index.html" class="navbar-brand">
          <img class="logo" src="SOMnew.png" alt="Som Biotech">
        </a>
      </div>
      <div class="navbar-links">
        <a href="index.html">Home</a>
      </div>
    </nav>
    
    <div class="container">
      <h1 style="margin-left: 750px; margin-bottom: 240px;">Please check your email and submit the code</h1>
      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>New here ?</h3>
            <p>
              Lorem ipsum, dolor sit amet consectetur adipisicing elit. Debitis,
              ex ratione. Aliquid!
            </p>
            <button class="btn transparent" id="sign-up-btn">
              Login
            </button>
          </div>
          <img src="images/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>One of us ?</h3>
            <p>
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Nostrum
              laboriosam ad deleniti.
            </p>
            <button class="btn transparent" id="sign-in-btn">
              Sign in
            </button>
          </div>
          <img src="images/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>
    <script src="app.js"></script>
    <script>
      window.addEventListener("load", function () {
        const iframe = document.getElementById("animationFrame");
        const fullscreenOverlay =
          document.getElementById("fullscreenOverlay");

        iframe.style.display = "none";

        if (iframe.contentDocument) {
          const iframeContent =
            iframe.contentDocument.documentElement.innerHTML;

          fullscreenOverlay.innerHTML = iframeContent;

          setTimeout(function () {
            fullscreenOverlay.style.display = "none";
          }, 2000);
        }
      });
    </script>
  </body>
</html>
